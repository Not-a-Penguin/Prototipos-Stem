<!DOCTYPE html>

<head>
    <title> Manipulador Stem</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <style>
        .slidercontainer{
            width: 100%; /* Width of the outside container */
        }
        .slider {
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
            top: 965px;
            left: 525px;
            width: 10px;
            height: 240px;
            background: #6A7777 0% 0% no-repeat padding-box;
            border-radius: 10px;
            opacity: 1;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }   
        .slider::-webkit-slider-thumb { /* outros browsers */
            -webkit-appearance: none;
            appearance: none;
            top: 1125px;
            left: 514px;
            width: 32px;
            height: 32px;
            border: 0;
            background: url(slider_thumb.svg);
            cursor: pointer;
        }    
        .slider::-moz-range-thumb { /* firefox */
            top: 1125px;
            left: 514px;
            width: 32px;
            height: 32px;
            background: url(slider_thumb.svg);
            cursor: pointer;
            border: 0;
        }
    </style>

    <style>
        .header{
            font: normal normal bold 54px/65px Orkney;
            color: #014D8F;
            letter-spacing: 0px;
            top: 298px;
            left: 360px;
            width: 1097px;
            height: 62px;
            padding-bottom: 50px;
        }

        .normalText{
            font: normal normal normal 24px/28px Orkney;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
        }

        /*
        body {
            background-image: url(svgpattern.svg);
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: auto, -50%;
        } */

        .parent{} 

    </style>

</head>

<body>
    <center>
        <h1 class="header">Controlar manipulador</h1>

        <div align="center" class="parent" style="position: relative; z-index: 1;">

            <div style="display: inline-block; padding: 20px;">
                <div class="slidecontainer">
                    <input type="range" orient="vertical" 
                        min="0" max="180" value="90" 
                        class="slider" id="slider0" 
                        oninput="sendAngle('slider0', 'value0')"> 
                    </input>
                </div>    
                <div class="normalText" id="value0" style="padding: 20px;">90</div>
            </div>

            <div style="display: inline-block; padding: 20px">
                <div class="slidecontainer">
                <input type="range" orient="vertical" 
                    min="0" max="180" value="90" 
                    class="slider" id="slider1" 
                    oninput="sendAngle('slider1', 'value1')"> 
                </input>
                </div>    
                <div class="normalText" id="value1" style="padding: 20px;"> 90</div>
            </div>

            <div style="display: inline-block; padding: 20px;">
                <div class="slidecontainer">
                    <input type="range" orient="vertical" 
                    min="0" max="180" value="90" 
                    class="slider" id="slider2" 
                    oninput="sendAngle('slider2', 'value2')"> 
                </input>
                </div>    
                <div class="normalText" id="value2" style="padding: 20px;"> 90</div>
            </div>

            <div style="display: inline-block; padding: 20px;">
                <div class="slidecontainer">
                    <input type="range" orient="vertical" 
                    min="0" max="180" value="90" 
                    class="slider" id="slider3" 
                    oninput="sendAngle('slider3', 'value3')"> 
                </input>
                </div>    
                <div class="normalText" id="value3" style="padding: 20px;"> 90</div>
            </div>

            <div style="display: inline-block; padding: 20px;">
                <div class="slidecontainer">
                    <input type="range" orient="vertical" 
                    min="0" max="180" value="90" 
                    class="slider" id="slider4" 
                    oninput="sendAngle('slider4', 'value4')"> 
                </input>
                </div>    
                <div class="normalText" id="value4" style="padding: 20px;"> 90</div>
            </div>
        </div>

        <div class="bottom pattern" style="width:99%; position:fixed; bottom:0">
            <img src="svgpattern.svg" alt="pattern" style="position:relative; z-index: -1;"> 
        </div>
    </center>

    <script src="dynamic.js"></script>
</body>
